<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Posts | Site</title>
    <script
      async
      src="/client.dev.js"
      data-id="6227019c94313f449564e318"
      data-host="http://localhost:3000/"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/posts/">Posts</a>
      </nav>
    </header>
    <main>
      <h1>Posts</h1>
      <ul>
        <li><a href="/posts/error/">Error</a></li>
        <li><a href="/posts/markdown/">Markdown</a></li>
      </ul>
    </main>
    <script>
      setTimeout(() => {
        const ul = document.querySelector('ul');
        const li = document.createElement('li');
        li.innerHTML = '<a href="/posts/hello/">Hello</a>';
        ul.appendChild(li);
      }, 2000);
      setTimeout(() => {
        const ul = document.querySelector('ul');
        const li = document.createElement('li');
        li.innerHTML = '<a href="/posts/markdown/">Markdown</a>';
        ul.prepend(li);
      }, 4000);
    </script>
  </body>
</html>
